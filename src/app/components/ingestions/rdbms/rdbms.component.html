    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg " color-on-scroll="500">
            <div class="container-fluid">
                
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <ul class="nav navbar-nav mr-auto">
        
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#pablo">
                                <i class="fas fa-user"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="container-fluid">

                <!-- TITLE -->

                <div class="row">
                        <div class="col-md-12">
                        <div class="header">
                            <h2 class="title">Ingest RDBMS</h2>
                        </div>
                    </div>
                </div>

                <!-- SEARCH INPUT AND INGESTION INPUT -->

                  <div class="row mt-2">
                    <div class="col-md-6">
                            
                            <div class="content">
                                    <div class="row">
                                       
                                        <div class="col-md-2">
                                            <div class="input-group">
                                                <div>
                                                    <p>Source data</p>
                                                    <i class="fas fa-database"></i>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="input-group">
                                                <div>
                                                    <p>Configure Ingestion</p>
                                                    <i class="fas fa-wrench"></i>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="input-group">
                                                <div>
                                                    <p>Filter Table</p>
                                                    <i class="fas fa-table"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="input-group">
                                                <div>
                                                    <p>Queuing tables</p>
                                                    <i class="fas fa-spinner"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="input-group">
                                                <div>
                                                    <p>Configuration Details</p>
                                                    <i class="fas fa-info"></i>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        
                                    </div>

                                    
                            </div>
                    </div>
                    
                  </div>

                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card text-black  mb-3">
                            <div class="card-header"> 
                                <ul class="nav nav-tabs card-header-tabs pull-left"  id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="mySQL-tab" data-toggle="tab" href="#mySQL" role="tab" aria-controls="mySQL" aria-selected="true">MySQL</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="oracle-tab" data-toggle="tab" href="#oracle" role="tab" aria-controls="oracle" aria-selected="false">Oracle</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#dbz" role="tab" aria-controls="dbz" aria-selected="false">DBZ</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-body">
                                <div class="tab-content" id="myTabContent">
                                    <!-- MySQL Tab -->
                                    <div class="tab-pane fade show active" id="mySQL" role="tabpanel" aria-labelledby="mySQL-tab">
                                        <div class="row">
                                            <div class="col-md-4 mx-auto">
                                            <div class="myform form" >
                                                <form #userForm="ngForm" action="" method="post" name="mySQLForm" (ngSubmit)="postData()">
                                                    <div class="form-group">
                                                        <input type="text" name="name"  class="form-control my-input" id="name" placeholder="Name" [(ngModel)]="name">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" name="url"  class="form-control my-input" id="url" placeholder="Enter mySQL Request URL" [(ngModel)]="url">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" name="username"  class="form-control my-input" id="username" placeholder="Username" [(ngModel)]="username">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" min="0" name="password" id="password"  class="form-control my-input" placeholder="Password" [(ngModel)]="password">
                                                    </div>
                                                    <div class="text-center ">
                                                        <button type="submit" class=" btn btn-outline-primary send-button tx-tfm">Save</button>
                                                    </div>
                                                </form>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Oracle Tab -->
                                    <div class="tab-pane fade" id="oracle" role="tabpanel" aria-labelledby="oracle-tab">
                                        <div class="row">
                                            <div class="col-md-4 mx-auto">
                                            <div class="myform form ">
                                                <form action="" method="post" name="oracleForm">
                                                    <div class="form-group">
                                                        <input type="text" name="url"  class="form-control my-input" id="url" placeholder="Enter Oracle Request URL">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" name="username"  class="form-control my-input" id="username" placeholder="Username">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" min="0" name="password" id="password"  class="form-control my-input" placeholder="Password">
                                                    </div>
                                                    <div class="text-center ">
                                                        <button type="submit" class=" btn btn-outline-primary send-button tx-tfm">Save</button>
                                                    </div>
                                                </form>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- DBZ Tab -->
                                    <div class="tab-pane fade" id="dbz" role="tabpanel" aria-labelledby="dbz-tab">
                                        <div class="row">
                                            <div class="col-md-4 mx-auto">
                                            <div class="myform form ">
                                                <form action="" method="post" name="mySQLForm">
                                                    <div class="form-group">
                                                        <input type="text" name="url"  class="form-control my-input" id="url" placeholder="Enter DBZ Request URL">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" name="username"  class="form-control my-input" id="username" placeholder="Username">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="password" min="0" name="password" id="password"  class="form-control my-input" placeholder="Password">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" name="hostname"  class="form-control my-input" id="host" placeholder="Hostname">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" name="port"  class="form-control my-input" id="port" placeholder="Port">
                                                    </div>
                                                    <div class="form-group">
                                                        <input type="text" name="database"  class="form-control my-input" id="database" placeholder="Database">
                                                    </div>
                                                    <div class="text-center ">
                                                        <button type="submit" class=" btn btn-outline-primary send-button tx-tfm">Save</button>
                                                    </div>
                                                </form>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">  
                        <button type="button" class="btn btn-primary">Cancel</button>
                    </div>
                    <div class="col-md-6">  
                        <button type="button" class="btn btn-dark">Save as Draft</button>
                    </div>
                    <div class="col-md-4">  
                        <button type="button" class="btn btn-primary">Next</button>
                    </div> 
                </div>  

               
            </div>
        </div>
        
    </div>
</div>
