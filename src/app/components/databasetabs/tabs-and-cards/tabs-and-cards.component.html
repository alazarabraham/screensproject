<div class="container-fluid">
    <div class="container">
        <div class="row mt-4">
        
            <div class="container-fluid ">
                <div class="card text-black bg-white mb-3 ">
                    <div class="card-header d-flex justify-content-around"> 
                        <ul class="nav nav-tabs card-header-tabs pull-right"  id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active text-secondary" id="inProgress-tab" data-toggle="tab" href="#inProgress" role="tab" aria-controls="inProgress" aria-selected="true">In Progress</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" id="pending-tab" data-toggle="tab" href="#pending" role="tab" aria-controls="pending" aria-selected="false">Pending</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" id="paused-tab" data-toggle="tab" href="#paused" role="tab" aria-controls="paused" aria-selected="false">Paused</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" id="error-tab" data-toggle="tab" href="#error" role="tab" aria-controls="error" aria-selected="false">Error</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" id="completed-tab" data-toggle="tab" href="#completed" role="tab" aria-controls="completed" aria-selected="false">Completed</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" id="drafts-tab" data-toggle="tab" href="#drafts" role="tab" aria-controls="drafts" aria-selected="false">Drafts</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body ">
                        <div class="tab-content" id="myTabContent">
                            <!-- In Progress Tab -->
                            <div class="tab-pane fade show active "  id="inProgress" role="tabpanel" aria-labelledby="inProgress-tab">
                                <div class="row">
                                    <div class="col-md-4 mx-auto" *ngFor="let ingestion of ingestions">
                                        <div class="card" style="width: 18rem;" >
                                            <div class="card-body">
                                            <div class="row">
                                                <div class="col-6">
                                                    <h5 class="card-title">{{ingestion.name}}</h5>
                                                </div>
                                                <div class="col-3">
                                                  <button class="btn btn-light">
                                                      <i class="fas fa-edit"></i>
                                                    </button>                  
                                                </div>
                                                <div class="col-3">
                                                    <button class="btn btn-light">
                                                      <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col">
                                                  <h6 class="card-subtitle mb-2 text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit</h6>
                                        
                                                </div>
                                            </div>
                                            <div class="row mt-2">
                                                    <div class="col">
                                                        <p class="card-text">RDBMS</p>
                                                    </div>
                                                    <div class="col">
                                                        <p>{{returnDate()}}</p>
                                                    </div>     
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col-9">
                                                    <p>25% complete</p>
                                                    <div class="progress">
                                                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                </div>
                                                <div class="col-1">
                                                    <button class="btn btn-light">
                                                      <i class="fas fa-pause"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col">
                                                  <a href="#" class="card-link text-primary">View Details <i class="fas fa-angle-right"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                        </div>                                    </div>
                                </div>
                            </div>
                            <!-- Pending Tab -->
                            <div class="tab-pane fade" id="pending" role="tabpanel" aria-labelledby="oracle-tab">
                                
                            </div>
                            <!-- Paused Tab -->
                            <div class="tab-pane fade " id="paused" role="tabpanel" aria-labelledby="paused-tab">
                                <div class="row">
                                    <div class="col-md-4 mx-auto">
                                        <app-card></app-card>
                                    </div>
                                    <div class="col-md-4 mx-auto">
                                        <app-card></app-card>
                                </div>
                                <div class="col-md-4 mx-auto">
                                    <app-card></app-card>
                                </div>
                                </div>
                            </div>
                            <!-- Error Tab -->
                            <div class="tab-pane fade" id="error" role="tabpanel" aria-labelledby="error-tab">
                                <div class="row">
                                    <div class="col-md-4 mx-auto">
                                        <app-card></app-card>
                                    </div>
                                    <div class="col-md-4 mx-auto">
                                        <app-card></app-card>
                                </div>
                                <div class="col-md-4 mx-auto">
                                    <app-card></app-card>
                                </div>
                                </div>
                            </div>
                            <!-- Completed Tab -->
                            <div class="tab-pane fade" id="completed" role="tabpanel" aria-labelledby="completed-tab">
                                <div class="row">
                                    <div class="col-md-4 mx-auto">
                                        <app-card></app-card>
                                    </div>
                                    <div class="col-md-4 mx-auto">
                                        <app-card></app-card>
                                </div>
                                <div class="col-md-4 mx-auto">
                                    <app-card></app-card>
                                </div>
                                </div>
                            </div>
                            <!-- Drafts Tab -->
                            <div class="tab-pane fade" id="drafts" role="tabpanel" aria-labelledby="drafts-tab">
                                <div class="row">
                                    <div class="col-md-4 mx-auto">
                                        <app-card></app-card>
                                    </div>
                                    <div class="col-md-4 mx-auto">
                                        <app-card></app-card>
                                </div>
                                <div class="col-md-4 mx-auto">
                                    <app-card></app-card>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
